<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Join | ChatApp</title>
  <link rel="icon" type="image/x-icon" href="Icon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat<h3>
      </div>
      <div class="form-field">
        <label>Display name</label>
        <input class="form-control"type="text" name="name" placeholder="Enter Name"autofocus/>
      </div>
      <div class="form-field">
        <label>Room name</label>
        <input class="form-control"type="text" name="room" placeholder="Enter Room Name"/>
      </div>
      <div class="form-field">
        <button class="btn btn-success">Join  <span class="glyphicon glyphicon-plus"></span></button>
      </div>
    </form>
  </div>
</body>

</html>
